<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Search</title>
 <style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  #search {
    width: 100%;
    max-width: 300px;
    padding: 10px;
    font-size: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
  }

  #search:focus {
    border-color: #007BFF;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
  }

  #results {
    max-width: 300px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 5px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    overflow: hidden;
  }

  .item {
    padding: 10px 12px;
    cursor: pointer;
    border-bottom: 1px solid #eee;
    font-size: 15px;
  }

  .item:last-child {
    border-bottom: none;
  }

  .item:hover {
    background-color: #f9f9f9;
  }

  .highlight {
    background-color: yellow;
    font-weight: bold;
  }
</style>

</head>
<body>

  <input type="text" id="search" placeholder="Search users..." />
  <div id="results"></div>

  <script src="Debouncing.js"></script>
</body>
</html>
